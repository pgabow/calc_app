<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normilize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="calc">
      <button class="them-btn dark-theme" id="dark-btn" type="button">
        <span class="icon-toggle-on"></span>
      </button>

      <button class="them-btn light-theme" id="light-theme" type="button">
        <span class="icon-toggle-off"></span>
      </button>

      <div class="calc__screen">
        <span class="calc__values" id="values"></span>
        <span class="calc__result" id="calc-result"
          >=
          <span id="result">0</span>
        </span>
      </div>

      <div class="calc__buttons buttons">
        <div class="buttons__left">
          <div class="btn btn--default-color ac" id="clear">Ac</div>

          <div class="btn btn--default-color erase" id="backspace">
            <svg width="22" height="18">
              <path
                d="M6.5353 1.11994e-08H21.0003C21.2655 1.11994e-08 21.5199 0.105357 21.7074 0.292893C21.8949 0.48043 22.0003 0.734784 22.0003 1V17C22.0003 17.2652 21.8949 17.5196 21.7074 17.7071C21.5199 17.8946 21.2655 18 21.0003 18H6.5353C6.37071 18 6.20865 17.9594 6.06352 17.8818C5.91838 17.8042 5.79465 17.6919 5.7033 17.555L0.370298 9.555C0.260659 9.39067 0.202148 9.19755 0.202148 9C0.202148 8.80245 0.260659 8.60933 0.370298 8.445L5.7033 0.445C5.79465 0.308084 5.91838 0.195832 6.06352 0.118205C6.20865 0.0405779 6.37071 -2.46193e-05 6.5353 1.11994e-08ZM7.0703 2L2.4043 9L7.0703 16H20.0003V2H7.0703ZM13.0003 7.586L15.8283 4.757L17.2433 6.172L14.4143 9L17.2433 11.828L15.8283 13.243L13.0003 10.414L10.1723 13.243L8.7573 11.828L11.5863 9L8.7573 6.172L10.1723 4.757L13.0003 7.586Z"
              />
            </svg>
          </div>

          <div class="btn btn--bg-blue-200 division" id="/">
            <svg width="12" height="27">
              <path d="M12 0L3.47781 27H0L8.52219 0H12Z" />
            </svg>
          </div>

          <div class="btn seven" id="7">7</div>
          <div class="btn eigth" id="8">8</div>
          <div class="btn nine" id="9">9</div>

          <div class="btn four" id="4">4</div>
          <div class="btn five" id="5">5</div>
          <div class="btn six" id="6">6</div>

          <div class="btn one" id="1">1</div>
          <div class="btn two" id="2">2</div>
          <div class="btn three" id="3">3</div>

          <div class="buttons__inner">
            <div class="btn zero" id="0">0</div>
            <div class="btn dot" id=".">.</div>
          </div>
        </div>

        <div class="buttons__right">
          <div class="btn btn--bg-blue-200 multiply" id="*">
            <svg width="12" height="12">
              <path
                d="M10.5561 1.81915L12 4.37234L7.60428 6L12 7.59575L10.5241 10.2447L6.86631 7.34043L7.57219 12H4.58824L5.22995 7.34043L1.54011 10.3085L0 7.59575L4.36364 5.96809L0.0320855 4.37234L1.47594 1.78724L5.22995 4.65957L4.55615 0H7.57219L6.86631 4.65957L10.5561 1.81915Z"
              />
            </svg>
          </div>

          <div class="btn btn--bg-blue-200 minus" id="-">-</div>
          <div class="btn btn--bg-blue-200 plus" id="+">+</div>
          <div class="btn equal" id="equal">=</div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
